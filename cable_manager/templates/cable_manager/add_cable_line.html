{% extends 'cable_manager/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>Добавить кабельную линию</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom: 1rem;">
            <label>{{ field.label }}:</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 0.9rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" style="background: #27ae60; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px;">
            Добавить линию
        </button>
        <a href="{% url 'dashboard' %}" style="margin-left: 1rem;">Отмена</a>
    </form>
</div>
{% endblock %}
